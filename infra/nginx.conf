server {
    listen 80;
    client_max_body_size 10M;

    # Документация API (redoc, swagger)
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    # Медиафайлы (загружаемые пользователями изображения и т.д.)
    location /media/ {
        alias /app/media/;
        add_header Content-Disposition "inline";
    }

    # Статика Django (collected_static)
    location /static/ {
        alias /app/collected_static/;
    }

    # API-запросы на backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
    }

    # Фронтенд (React SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }
}